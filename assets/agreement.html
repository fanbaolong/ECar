    <style>
        body,h1,h2,h3,p,dl,dd,ol,ul,th,td,fieldset,input,button,textarea,form,canvas,audio,video,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary{

    article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section,summary{

    audio,canvas,video{

    body{

    table{

        border-spacing:0;

    h1,h2,h3,h4,h5,h6 {

    }
    * {

    input,select,textarea {

    cite,em,s,i,b{

    body,input,button,textarea,select{

    }
    
    a,input,textarea{
        text-decoration:none;
        outline:0;

    }
    li,img,label,input{
        vertical-align:middle
    }
    var{

    }
    ins{

    }
    abbr,acronym{
        border:0;
        font-variant:normal
    }
    sup{

    }
    sub{
        vertical-align:text-bottom
    }
    button,select{
        text-transform:none
    }
    button[disabled],html input[disabled]{
        cursor:default
    }
    input[type=checkbox],input[type=radio]{
        box-sizing:border-box;
        padding:0;
        *height:13px;
        *width:13px
    }
    button,input,select,textarea{
        margin:0;
        vertical-align:baseline;
        *vertical-align:middle
    }
    button::-moz-focus-inner,input[type=reset]::-moz-focus-inner,input[type=button]::-moz-focus-inner,input[type=submit]::-moz-focus-inner,input[type=file]>input[type=button]::-moz-focus-inner{
        border:0;
        padding:0
    }
    button,html input[type=button],input[type=reset],input[type=submit]{
        -webkit-appearance:button;
        cursor:pointer;
        *overflow:visible
    }
    a,span,i{
        display: inline-block;
    }
    .clear:after{
        visibility:hidden;
        display:block;
        font-size:0;
        content:" ";
        clear:both;
        height:0
    }
    .clear{
        zoom:1
    }
    
    html{
        -webkit-text-size-adjust:100%;
        text-size-adjust:100%;
        word-wrap:break-word;
        height: 100%;
    }
    body {
        color: #000;
        -webkit-text-size-adjust: none;
        height: 100%;
    }
    .wrap{
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        width: 100%;
        color: #1f1f1f;
    }
    
    .title {
        font-size: .3rem;
        line-height: .6rem;
        text-align: center;
    }
    
    .wrap p {
        margin: .15rem .4rem;
        font-size: .30rem;
        line-height: .4rem;
    }
    </style>
    <script>
        (function(doc, win) {
         var docEl = doc.documentElement,
         resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
         recalc = function() {
         var clientWidth = docEl.clientWidth;
         if (clientWidth > 1024) {
         clientWidth = 1024;
         }
         if (!clientWidth) return;
         docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'; //100为放大的倍数,为了保证能够正确缩放，sass里面必须对原稿尺寸缩小100倍
         };
         if (!doc.addEventListener) return;
         win.addEventListener(resizeEvt, recalc, false);
         doc.addEventListener('DOMContentLoaded', recalc, false);
         recalc();
         //alert(docEl.style.fontSize);
         })(document, window);
        </script>

</html>
